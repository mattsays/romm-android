name: ğŸš€ Build APK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± EAS Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build APK
        run: |
          # Determine build profile
          if [ "${{ github.event_name }}" = "release" ]; then
            PROFILE="production"
            echo "ğŸ¯ Building PRODUCTION build for release"
          else
            PROFILE="${{ inputs.build_profile || 'preview' }}"
            echo "ğŸ¯ Building $PROFILE build (manual trigger)"
          fi
          
          echo "ğŸ“‹ Build info:"
          echo "  Profile: $PROFILE"
          echo "  Platform: Android"
          echo "  Method: EAS Local Build"
          
          # Run the build
          eas build \
            --platform android \
            --profile $PROFILE \
            --local \
            --non-interactive \
            --clear-cache
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Locate APK
        id: locate-apk
        run: |
          echo "ğŸ” Searching for APK files..."
          
          # Search in common locations
          APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null || true)
          
          if [ -z "$APK_FILES" ]; then
            echo "âŒ No APK files found"
            echo "ğŸ“‚ Directory structure:"
            find . -type d -name "*build*" -o -name "*output*" -o -name "*dist*" | head -20
            echo "ğŸ“‚ Current directory contents:"
            ls -la
            exit 1
          fi
          
          # Get the first APK file
          APK_PATH=$(echo "$APK_FILES" | head -1)
          
          # Create descriptive filename
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          if [ "${{ github.event_name }}" = "release" ]; then
            NEW_NAME="romm-android-${{ github.ref_name }}.apk"
          else
            NEW_NAME="romm-android-dev-${TIMESTAMP}.apk"
          fi
          
          # Move and rename
          mv "$APK_PATH" "$NEW_NAME"
          
          # Output for next steps
          echo "apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          
          # Show file info
          echo "âœ… APK ready: $NEW_NAME"
          ls -lh "$NEW_NAME"

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.locate-apk.outputs.apk_name }}
          path: ${{ steps.locate-apk.outputs.apk_path }}
          retention-days: 30

      - name: ğŸ·ï¸ Attach APK to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.locate-apk.outputs.apk_path }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Build complete
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“± APK: ${{ steps.locate-apk.outputs.apk_name }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "ğŸš€ APK attached to release: ${{ github.ref_name }}"
          else
            echo "ğŸ“¦ APK available in workflow artifacts"
          fi
