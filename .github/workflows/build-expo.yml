name: Build APK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± EAS Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      # Optimize Gradle builds
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=true"
      # Optimize Node.js builds
      NODE_OPTIONS: "--max-old-space-size=4096"
      # Enable build cache
      EAS_BUILD_AUTOCOMMIT: "1"
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“‹ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/build-cache
            ./android/.gradle
            ./android/app/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ğŸ“‹ Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
            ~/.android
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/build.gradle', '**/gradle.properties') }}
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: |
          # Check if node_modules is cached and up to date
          if [ -d "node_modules" ] && [ -f "package-lock.json" ]; then
            echo "ğŸ“‹ Checking if dependencies are up to date..."
            npm ls --depth=0 > /dev/null 2>&1 && {
              echo "âœ… Dependencies are up to date, skipping install"
              exit 0
            } || echo "ğŸ”„ Dependencies need update, proceeding with install..."
          fi
          
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: ğŸ“‹ Cache Expo CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm/_npx
            ~/.cache/yarn
            ~/.expo
          key: expo-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            expo-${{ runner.os }}-

      - name: ğŸ“‹ Cache EAS Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.eas
            ./.eas-build-cache
          key: eas-build-${{ runner.os }}-${{ hashFiles('**/eas.json', '**/app.json', '**/package.json') }}
          restore-keys: |
            eas-build-${{ runner.os }}-

      - name: ğŸ—ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“‹ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ./android/app/build
            ./android/build
            ./.expo
            ./dist
          key: build-artifacts-${{ runner.os }}-${{ hashFiles('**/package.json', '**/app.json', '**/eas.json', 'app/**/*.tsx', 'app/**/*.ts', 'components/**/*.tsx', 'hooks/**/*.ts', 'services/**/*.ts') }}
          restore-keys: |
            build-artifacts-${{ runner.os }}-

      - name: ğŸ§¹ Clean Gradle (if needed)
        run: |
          # Only clean if we're doing a production build or if explicitly requested
          if [ "${{ github.event_name }}" = "release" ] || [ "${{ inputs.build_profile }}" = "production" ]; then
            echo "ğŸ§¹ Cleaning Gradle for production build..."
            cd android && ./gradlew clean
          else
            echo "âš¡ Skipping Gradle clean for faster build..."
          fi

      - name: ğŸš€ Build APK
        run: |
          
          # Run the build
          eas build \
            --platform android \
            --profile $PROFILE \
            --local \
            --output ${{ github.workspace }}/app-release.apk \
            --non-interactive \
            $CLEAR_CACHE
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Locate APK
        id: locate-apk
        run: |
          
          # Get the first APK file
          APK_PATH=${{ github.workspace }}/app-release.apk
          
          # Create descriptive filename
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          if [ "${{ github.event_name }}" = "release" ]; then
            NEW_NAME="romm-android-${{ github.ref_name }}.apk"
          else
            NEW_NAME="romm-android-dev-${TIMESTAMP}.apk"
          fi
          
          # Move and rename
          mv "$APK_PATH" "$NEW_NAME"
          
          # Output for next steps
          echo "apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          
          # Show file info
          echo "âœ… APK ready: $NEW_NAME"
          ls -lh "$NEW_NAME"

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.locate-apk.outputs.apk_name }}
          path: ${{ steps.locate-apk.outputs.apk_path }}
          retention-days: 30

      - name: ğŸ·ï¸ Attach APK to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.locate-apk.outputs.apk_path }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Build complete
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“± APK: ${{ steps.locate-apk.outputs.apk_name }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "ğŸš€ APK attached to release: ${{ github.ref_name }}"
          else
            echo "ğŸ“¦ APK available in workflow artifacts"
          fi
